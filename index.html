<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Combination</title>


    <link href="lib/uikit/css/uikit.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />

</head>
<body>







    <div class="uk-container image-combine-frame">



        <div class="uk-grid uk-grid-collapse">
            <div class="uk-width-2-10">

                <div class="uk-grid uk-grid-collapse">

                    <div class="uk-width-1-2 image-dragger">
                        <div class="top-border image-border"></div>
                        <div class="left-border  image-border"></div>
                        <img src="imgs/sprites/14493982662748430.png" />
                        <div class="right-border  image-border"></div>
                        <div class="bottom-border  image-border"></div>
                    </div>
                    <div class="uk-width-1-2 image-dragger">
                        <img src="imgs/sprites/14493982662748432.png" />
                    </div>

                </div>


            </div>
            <div class="uk-width-8-10 bg-image-container ">
                <img src="imgs/2016-09-07_153719.png" class="bg-image" />
            </div>
        </div>

    </div>







    <script src="js/build-future-img-combination.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
